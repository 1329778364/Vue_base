<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn><button>按钮</button></cpn>
    <cpn><input placeholder="你的名字" />  </cpn>
</div>

<template id="cpn">
    <div>
        <div>我是cpn组件</div>
        <slot><div>我是默认slot</div></slot>
    </div>
</template>

<script src="vue.js"></script>
<script>

    /* 子组件 */
    const cpn = {
        template: "#cpn",
        data() {
            return {}
        },
        methods: {}
    }

    /* 父组件 */
    const app = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
            cpn
        }
    })
</script>
</body>
</html>
