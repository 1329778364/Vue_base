<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <button @click="btnclick"> 按钮</button>
</div>

<template id="cpn">
    <div>
        我是子组件
    </div>
</template>

<script src="vue.js"></script>
<script>

    /* 子组件 */
    const cpn = {
        template:"#cpn",
        data(){
            return{
                name:"wlq",
                age:"18"
            }
        },
        methods: {
            showMessage(){ /* 子类方法 */
                console.log("我是子组件");
            }
        }
    };

    /* 父组件 */
    const app = new Vue({
        el:"#app",
        data:{

        },
        methods:{
            btnclick(event){
                /*在这里直接调用方法*/
                for (let item of this.$children){
                    console.log(item.name, item.age)
                    console.log(item.showMessage());
                }
            }
        },
        components:{
            cpn
        }
    });


</script>
</body>
</html>
